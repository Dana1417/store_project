<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم الإرسال - واعي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .msg {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      text-align: center;
      max-width: 460px;
      animation: fadeIn .6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }

    .msg h2 {
      color: #10b981;
      margin-bottom: 12px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .msg p {
      color: #555;
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration: none;
      background: linear-gradient(135deg, #ff6600, #ff8533);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      transition: all .3s;
      box-shadow: 0 4px 10px rgba(255,102,0,.25);
    }

    .btn-home:hover {
      background: linear-gradient(135deg, #e65c00, #ff751a);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(255,102,0,.3);
    }
  </style>
</head>
<body>
  <div class="msg">
    <h2><i class="fa-solid fa-circle-check"></i> تم إرسال الرابط</h2>
    <p>تحقق من بريدك الإلكتروني، لقد أرسلنا لك رابطًا لإعادة تعيين كلمة المرور.<br>إذا لم تجد الرسالة في البريد الوارد، تحقق من مجلد <strong>الرسائل غير المرغوب فيها (Spam)</strong>.</p>
    <a href="/" class="btn-home"><i class="fa-solid fa-house"></i> العودة للرئيسية</a>
  </div>
</body>
</html>
