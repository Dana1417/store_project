{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعادة تعيين كلمة المرور - واعي</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body { font-family: 'Tajawal', sans-serif; background:#f9f9f9; }
    .card { max-width:420px; margin:60px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,.1); }
    h2 { text-align:center; margin-bottom:20px; color:#ff6600; }
    label { font-weight:bold; display:block; margin-bottom:6px; }
    input[type="email"] { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin-bottom:15px; }
    button { width:100%; padding:12px; border:none; border-radius:8px; background:#ff6600; color:#fff; font-size:16px; font-weight:bold; cursor:pointer; }
    button:hover { background:#e65c00; }
  </style>
</head>
<body>
  <div class="card">
    <h2>إعادة تعيين كلمة المرور</h2>
    <p style="text-align:center; color:#555;">أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <label for="id_email">البريد الإلكتروني:</label>
      {{ form.email }}
      <button type="submit">إرسال الرابط</button>
    </form>
  </div>
</body>
</html>
