{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كلمة مرور جديدة - واعي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background:#f5f7fb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .card {
      max-width:420px;
      width:100%;
      background:#fff;
      padding:40px 30px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      text-align:center;
      animation: fadeIn .6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    h2 {
      margin-bottom:20px;
      color:#ff6600;
      font-weight:bold;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .input-group {
      position:relative;
      margin-bottom:18px;
      text-align:right;
    }

    .input-group i {
      position:absolute;
      top:50%;
      right:12px;
      transform:translateY(-50%);
      color:#999;
    }

    .custom-input {
      width:100%;
      padding:12px 40px 12px 12px;
      border:1px solid #ddd;
      border-radius:10px;
      font-size:15px;
      outline:none;
      transition:.3s;
    }

    .custom-input:focus {
      border-color:#ff6600;
      box-shadow:0 0 6px rgba(255,102,0,.25);
    }

    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg,#ff6600,#ff8533);
      color:#fff;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      transition:.3s;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    button:hover {
      background:linear-gradient(135deg,#e65c00,#ff751a);
    }

    .note {
      font-size:13px;
      color:#555;
      margin-bottom:18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-lock"></i> كلمة مرور جديدة</h2>
    <p class="note">الرجاء إدخال كلمة مرور قوية تحتوي على أرقام ورموز.</p>

    <form method="post">
      {% csrf_token %}

      <div class="input-group">
        {{ form.new_password1 }}
        <i class="fa-solid fa-key"></i>
      </div>

      <div class="input-group">
        {{ form.new_password2 }}
        <i class="fa-solid fa-key"></i>
      </div>

      <button type="submit">
        <i class="fa-solid fa-check"></i> تحديث كلمة المرور
      </button>
    </form>
  </div>
</body>
</html>
