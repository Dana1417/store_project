{% load static %}
<header style="background: linear-gradient(to right, #f5f5dc, #ffa726); padding: 15px 20px; color: #333;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">

    <!-- ✅ الشعار فقط بدون نص -->
    <div style="display: flex; align-items: center;">
      <img src="https://res.cloudinary.com/dlql12ycp/image/upload/v1754102032/logo_dexumq.png" 
           alt="شعار الموقع" 
           style="height: 40px; border-radius: 8px; object-fit: contain;">
    </div>

    <!-- زر القائمة للجوال -->
    <button id="menu-toggle" style="font-size: 28px; background: none; border: none; cursor: pointer; display: none;">
      ☰
    </button>

    <!-- روابط التنقل -->
    <nav id="main-nav" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
      <a href="/" style="text-decoration: none; color: #333; font-weight: bold;">الرئيسية</a>
      <a href="/products/" style="text-decoration: none; color: #333; font-weight: bold;">المنتجات</a>
      <a href="/contact/" style="text-decoration: none; color: #333; font-weight: bold;">تواصل معنا</a>

      <!-- زر السلة -->
      <a href="/cart/" 
         style="text-decoration: none; background-color: #fb8c00; color: white; padding: 6px 14px; border-radius: 8px; font-weight: bold;">
         🛒 السلة
      </a>

      {% if user.is_authenticated %}
        <span style="font-weight: bold; color: #2e7d32;">👋 مرحبًا، {{ user.username }}</span>
        <a href="/logout/" style="text-decoration: none; color: #d32f2f; font-weight: bold;">تسجيل خروج</a>
      {% else %}
        <a href="/login/" style="text-decoration: none; color: #333; font-weight: bold;">تسجيل دخول</a>
        <a href="/register/" style="text-decoration: none; color: #333; font-weight: bold;">إنشاء حساب</a>
      {% endif %}
    </nav>
  </div>

  <style>
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      #main-nav {
        display: none;
        flex-direction: column;
        background-color: #fff8e1;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        width: 100%;
        text-align: right;
      }

      #main-nav.active {
        display: flex;
      }

      #main-nav a,
      #main-nav span {
        margin: 8px 0;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');

      toggle.addEventListener('click', function () {
        nav.classList.toggle('active');
        toggle.textContent = nav.classList.contains('active') ? '✖' : '☰';
      });
    });
  </script>
</header>
