<header style="background: linear-gradient(to right, #f5f5dc, #ffa726); padding: 15px 20px; color: #333;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <!-- شعار المتجر -->
    <div style="font-size: 24px; font-weight: bold;">🛍️ متجرنا</div>

    <!-- زر القائمة للجوال -->
    <button id="menu-toggle" style="font-size: 28px; background: none; border: none; cursor: pointer; display: none;">
      ☰
    </button>

    <!-- روابط التنقل -->
    <nav id="main-nav" style="display: flex; flex-wrap: wrap; gap: 15px; align-items: center;">
      <a href="{% url 'home' %}" style="text-decoration: none; color: #333; font-weight: bold;">الرئيسية</a>
      <a href="{% url 'product_list' %}" style="text-decoration: none; color: #333; font-weight: bold;">المنتجات</a> <!-- ✅ تم تصحيح الرابط -->
      <a href="{% url 'contact' %}" style="text-decoration: none; color: #333; font-weight: bold;">تواصل معنا</a>
      <a href="{% url 'login' %}" style="text-decoration: none; color: #333; font-weight: bold;">تسجيل دخول</a>
      <a href="{% url 'register' %}" style="text-decoration: none; color: #333; font-weight: bold;">إنشاء حساب</a>
    </nav>
  </div>

  <!-- CSS مخصص للجوال -->
  <style>
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      #main-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        background-color: #fff8e1;
        padding: 10px;
        border-radius: 8px;
      }

      #main-nav a {
        margin: 8px 0;
      }

      #main-nav.active {
        display: flex;
      }
    }
  </style>

  <!-- JavaScript لتفعيل القائمة -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');

      toggle.addEventListener('click', function () {
        nav.classList.toggle('active');
      });
    });
  </script>
</header>
