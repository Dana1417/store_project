{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - واعي</title>

  <!-- ملف التنسيقات -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f7fb;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 35px 25px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 25px;
      color: #ff6600;
      font-weight: bold;
      font-size: 22px;
    }

    .welcome-text {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
    }

    /* ===== الحقول ===== */
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .custom-input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      background: #fff;
      outline: none;
      transition: all .3s;
      box-sizing: border-box; /* ✅ يمنع الحقول من الخروج */
    }

    .custom-input:focus {
      border-color: #ff6600;
      box-shadow: 0 0 6px rgba(255, 102, 0, 0.25);
    }

    /* ===== الزر ===== */
    .login-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6600, #ff8533);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background .3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-card button:hover {
      background: linear-gradient(135deg, #e65c00, #ff751a);
    }

    /* ===== الروابط ===== */
    .extra-links {
      margin-top: 18px;
      font-size: 14px;
    }

    .extra-links a {
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:first-child { color: #6a11cb; }
    .extra-links a:last-child { color: #ff6600; font-weight: bold; }

    .extra-links a:hover { opacity: 0.8; }

    /* موبايل */
    @media(max-width:480px){
      .login-card {padding: 28px 20px;}
      .login-card h2 {font-size: 20px;}
      .custom-input {font-size: 14px;}
    }
  </style>
</head>
<body>

  {% include "header.html" %}

  <main>
    <div class="login-card">
      <div class="welcome-text">مرحبًا بك في <span style="color:#ff6600;">واعي</span> 👋</div>
      <h2>تسجيل الدخول</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="input-group">
          <input type="text" name="username" placeholder="اسم المستخدم" class="custom-input" required>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="كلمة المرور" class="custom-input" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit">
          <i class="fa-solid fa-right-to-bracket"></i> دخول
        </button>
      </form>

      <div class="extra-links">
        <a href="{% url 'password_reset' %}">نسيت كلمة المرور؟</a> |
        <a href="{% url 'register' %}">إنشاء حساب جديد</a>
      </div>
    </div>
  </main>

  {% include "footer.html" %}

</body>
</html>
