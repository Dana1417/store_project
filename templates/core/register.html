{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff6e5;
      margin: 0;
      padding: 0;
    }

    .register-container {
      max-width: 400px;
      margin: 140px auto 100px;  /* ✅ مسافة من الأعلى لتجنب التصاق الهيدر */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  {% include "header.html" %}

  <!-- ✅ نموذج التسجيل -->
  <div class="register-container">
    <h2>إنشاء حساب</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error-message">{{ field.errors|join:", " }}</div>
        {% endif %}
      {% endfor %}

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <!-- ✅ الفوتر -->
  {% include "footer.html" %}

</body>
</html>
