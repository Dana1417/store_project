{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - واعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .register-card {
      background: #fff;
      border-radius: 16px;
      padding: 35px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .register-card h2 {
      margin-bottom: 25px;
      color: #ff6600;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 102, 0, 0.25);
    }

    /* نوع الحساب */
    .account-type {
      display: flex;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .account-type input { display: none; }

    .account-type label {
      flex: 1;
      text-align: center;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
      font-size: 14px;
    }

    .account-type input:checked + label {
      background: #ff6600;
      color: #fff;
    }

    .register-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6600, #ff8533);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background .3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .register-card button:hover {
      background: linear-gradient(135deg, #e65c00, #ff751a);
    }

    @media(max-width:600px){
      .register-card { padding: 28px 20px; }
      .register-card h2 { font-size: 20px; }
    }
  </style>
</head>
<body class="auth-page">

  {% include "header.html" %}

  <main>
    <div class="register-card">
      <h2><i class="fa-solid fa-user-plus"></i> إنشاء حساب</h2>
      <form method="post" action="">
        {% csrf_token %}

        <!-- اسم المستخدم -->
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          {{ form.username }}
        </div>

        <!-- البريد -->
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          {{ form.email }}
        </div>

        <!-- نوع الحساب -->
        <label style="font-weight:bold; margin-bottom:8px;">نوع الحساب</label>
        <div class="account-type">
          <input type="radio" id="student" name="account_type" value="student">
          <label for="student"><i class="fa-solid fa-graduation-cap"></i> طالب</label>

          <input type="radio" id="teacher" name="account_type" value="teacher">
          <label for="teacher"><i class="fa-solid fa-chalkboard-teacher"></i> معلم</label>
        </div>

        <!-- كلمة المرور -->
        <div class="form-group">
          <i class="fa-solid fa-lock"></i>
          {{ form.password1 }}
        </div>

        <!-- تأكيد كلمة المرور -->
        <div class="form-group">
          <i class="fa-solid fa-lock"></i>
          {{ form.password2 }}
        </div>

        <button type="submit"><i class="fa-solid fa-check"></i> تسجيل</button>
      </form>
    </div>
  </main>

  {% include "footer.html" %}

</body>
</html>
