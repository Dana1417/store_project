{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جميع المنتجات</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div id="header-container"></div>

  <main style="padding: 40px 20px;">
    <h2 style="text-align: center; color: #fb8c00;">جميع المنتجات</h2>
    <div class="products" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
      {% for product in products %}
        <div class="product" style="border: 1px solid #ddd; padding: 15px; border-radius: 10px; width: 250px; background: #fff;">
          <a href="{% url 'product_detail' product.pk %}">
            <img src="{{ product.image.url }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 5px;">
            <h3 style="margin: 10px 0;">{{ product.name }}</h3>
            <p style="color: #fb8c00; font-weight: bold;">{{ product.price }} ريال</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('/header/').then(res => res.text()).then(data => {
      document.getElementById('header-container').innerHTML = data;
    });
    fetch('/footer/').then(res => res.text()).then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
  </script>

</body>
</html>
