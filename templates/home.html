{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - متجرنا</title>

  <!-- 🎨 تنسيق خارجي -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- 🎨 تنسيق داخلي لتثبيت الفوتر وتناسق الألوان -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    a.cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #fb8c00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a.cta-button:hover {
      background-color: #ef6c00;
    }
  </style>
</head>

<body>

  <!-- ✅ الشريط العلوي -->
  <div id="header-container"></div>

  <!-- ✅ المحتوى الرئيسي -->
  <main>
    <h1 style="color: #ef6c00;">مرحبًا بكم في متجرنا!</h1>
    <p style="color: #555; font-size: 18px;">اكتشف أحدث المنتجات بأفضل الأسعار</p>
    <a href="/store/" class="cta-button">تصفح المنتجات</a>
  </main>

  <!-- ✅ الشريط السفلي -->
  <div id="footer-container"></div>

  <!-- ✅ تحميل الهيدر والفوتر باستخدام JavaScript -->
  <script>
    fetch('/header/')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    fetch('/footer/')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
