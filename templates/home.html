{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - متجرنا</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: linear-gradient(to right, #ffe0b2, #ffb74d);
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .slider {
      max-width: 700px;
      margin: 0 auto 40px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background: #fff;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
      color: #333;
    }

    .product p {
      color: #fb8c00;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div id="header-container"></div>

  <!-- المحتوى -->
  <main>
    <h1 style="color: #ef6c00;">مرحبًا بكم في متجرنا!</h1>
    <p style="color: #555; font-size: 18px;">اكتشف أفضل العروض والمنتجات الحديثة</p>

    <!-- ✅ سلايدر الصور -->
    <div class="slider">
      <div class="slides">
        <img src="{% static 'images/student1.png' %}" alt="طالب/طالبة 1">
        <img src="{% static 'images/student2.png' %}" alt="طالب/طالبة 2">
        <img src="{% static 'images/student3.png' %}" alt="طالب/طالبة 3">
      </div>
    </div>

    <!-- ✅ المنتجات -->
    <div class="products">
      {% for product in products %}
        <div class="product">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>{{ product.price }} ريال</p>
        </div>
      {% empty %}
        <p>لا توجد منتجات متاحة حاليًا.</p>
      {% endfor %}
    </div>
  </main>

  <!-- الفوتر -->
  <div id="footer-container"></div>

  <!-- تحميل الهيدر والفوتر -->
  <script>
    fetch('/header/').then(r => r.text()).then(d => {
      document.getElementById('header-container').innerHTML = d;
    });

    fetch('/footer/').then(r => r.text()).then(d => {
      document.getElementById('footer-container').innerHTML = d;
    });
  </script>
</body>
</html>
