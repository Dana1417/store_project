{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - متجرنا</title>

  <!-- تنسيق خارجي -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background: #fff;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
      color: #333;
    }

    .product p {
      color: #fb8c00;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- الهيدر -->
  <div id="header-container"></div>

  <!-- المحتوى -->
  <main>
    <h1 style="color: #ef6c00;">مرحبًا بكم في متجرنا!</h1>
    <p style="color: #555; font-size: 18px;">اكتشف أحدث المنتجات بأفضل الأسعار</p>

    <div class="products">
      {% for product in products %}
        <div class="product">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>{{ product.price }} ريال</p>
        </div>
      {% empty %}
        <p>لا توجد منتجات متاحة حاليًا.</p>
      {% endfor %}
    </div>
  </main>

  <!-- الفوتر -->
  <div id="footer-container"></div>

  <!-- تحميل الهيدر والفوتر -->
  <script>
    fetch('/header/')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    fetch('/footer/')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
